		<script type="text/javascript">
			function robotMove(x, y)
			{
				replaceImage(x,y);
				moveRobot(x,y);
			}
			function replaceImage(y, x){
				var i = document.getElementById(y.toString()+','+x.toString());
				var p = i.getElementsByTagName('img');
				document.getElementById('dest').src = p[0].src
				$('#dest').css('visibility','visible');
				$('#one').css('visibility','visible');
				}
			function moveRobot(y, x){
					jQuery.ajax({
							type: "POST",
							url: 'newCommand.php',
							dataType: 'json',
							data: {DestX:x, DestY:y},
							success: function (obj, textstatus) {
										  if( !('error' in obj) ) {
											  alert("ga");
										  }
										  else {
											  alert("gs");
										  }
									}
					});
				}
